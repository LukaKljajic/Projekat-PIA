<form>
    <div class="form-group">
        <label for="index">Индекс(ГГГГ/ББББ)</label>
        <input type="text" id="index" class="form-control" [(ngModel)]="index" name="index" (change)='indexChanged()'>
    </div>
    <div class="form-group">
        <label for="name">Име</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name">
    </div>
    <div class="form-group">
        <label for="surname">Презиме</label>
        <input type="text" class="form-control" id="surname" [(ngModel)]="surname" name="surname">
    </div>
    <div class="form-group">
        <label for="password">Лозинка</label>
        <input id="password" class="form-control" type="password" [(ngModel)]="password" name="password">
    </div>
    <div class="form-group">
        <label for="tip">Тип студија</label>
        <select id="tip" class="custom-select" [(ngModel)]="type" name="type">
            <option value="d">Основне студије</option>
            <option value="m">Мастер студије</option>
            <option value="p">Докторске студије</option>
        </select>
    </div>
    <button class="btn btn-primary" type="button" (click)="register()">Региструј или промени студента</button>
    <button class="btn btn-primary" type="button" (click)="delete()">Обриши студента</button>
</form>

<form>
    <div class="form-group">
        <label for="adresa">Адреса</label>
        <input id="adresa" class="form-control" type="text" name="address" [(ngModel)]="user.address">
    </div>
    <div class="form-group">
        <label for="phone">Телефон</label>
        <input id="phone" class="form-control" type="text" name="phone" [(ngModel)]="user.phone">
    </div>
    <div class="form-group">
        <label for="biography">Биографија</label>
        <textarea id="biography" class="form-control" type="text" name="biography" [(ngModel)]="user.biography" cols="30" rows="7"></textarea>
    </div>
    <div class="form-group">
        <label for="cabinet">Број кабинета</label>
        <input id="cabinet" class="form-control" type="text" name="cabinet" [(ngModel)]="user.cabinetNumber">
    </div>
    <button class="btn btn-primary" (click)="save()">
        Сачувај
    </button>
</form>

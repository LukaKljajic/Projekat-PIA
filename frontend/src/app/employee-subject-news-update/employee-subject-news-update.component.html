<form>
    <div class="form-group">
        <label for="subjects">Изабери предмет:</label>
        <select name="subject" id="subjects" (change)="changed()" [(ngModel)]="subjectCode" class="form-control">
            <option *ngFor="let subject of user.subjects" value="{{subject.code}}">{{subject.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="news">Изабери вест:</label>
        <select id="news" class="form-control" name="news" [(ngModel)]="newsTitle" (change)="changedNews()">
            <option *ngFor='let news of subject.news'>{{news.title}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="content">Садржај вести</label>
        <textarea id="content" class="form-control" name="content" rows="3" [(ngModel)]="news.content"></textarea>
    </div>
    <div class="form-group">
        <label for="file">Фајл</label>
        <input id="file" class="form-control-file" type="file" name="file" (change)='onFileChange($event.target.files)'>
    </div>
    <button [disabled]="news.author != user.username" type="submit" class="btn btn-primary" (click)='uploadNews()'>Промени вест и/или додај још један фајл</button>
    <button [disabled]="news.author != user.username" type="submit" class="btn btn-primary" (click)='deleteNews()'>Обриши вест</button>
</form>

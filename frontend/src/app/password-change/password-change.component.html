<form>
    <p style="font-style: italic;">Уколико Вам је ово прво пријављивање, промена лозинке је неопходна</p>
    <div class="form-group">
        <label for="oldPassword">Стара лозинка</label>
        <input id="oldPassword" class="form-control" type="password" name="old" [(ngModel)]="oldPassword">
    </div>
    <div class="form-group">
        <label for="newPassword">Нова лозинка</label>
        <input id="newPassword" class="form-control" type="password" name="new" [(ngModel)]="newPassword">
    </div>
    <button type="button" class="btn btn-primary" (click)="change()">Промени</button>
</form>

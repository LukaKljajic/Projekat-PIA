<form>
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="form-group">
                <label for="code">Шифра</label>
                <input id="code" class="form-control" type="text" name="code" [(ngModel)]='subject.code' (change)='codeChanged()'>
            </div>
            <div class="form-group">
                <label for="name">Име</label>
                <input id="name" class="form-control" type="text" name="name" [(ngModel)]='subject.name'>
            </div>
            <div class="form-group">
                <label for="department">Одсек</label>
                <select id="department" class="form-control" name="department" [(ngModel)]='subject.department'>
                    <option value="RTI">Рачунарска техника и информатика</option>
                    <option value="SI">Софтверско инжењерство</option>
                    <option value="others">Остали одсеци</option>
                    <option value="master">Мастер студије</option>
                </select>
            </div>
            <div class="form-group">
                <label for="semester">Семестар</label>
                <input id="semester" class="form-control" type="text" name="semester" [(ngModel)]='subject.semester'>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="form-group">
                <label for="theory">Наставници за предавања</label>
                <select id="theory" class="form-control" name="theory" multiple [(ngModel)]='subject.theoryTeachers'>
                    <option *ngFor="let teacher of allTeachers" value="{{teacher.username}}">{{teacher.name}} {{teacher.surname}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="practical">Наставници за вежбе</label>
                <select id="practical" class="form-control" name="practical" multiple [(ngModel)]='subject.practicalTeachers'>
                    <option *ngFor="let teacher of allTeachers" value="{{teacher.username}}">{{teacher.name}} {{teacher.surname}}</option>
                </select>
            </div>
            <div class="form-check">
                <input id="havelabs" class="form-check-input" type="checkbox" name="havelabs" value="true" [(ngModel)]="subject.haveLabs">
                <label for="havelabs" class="form-check-label">Да ли има лабова</label>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <div class="col">
            <button type="button" class="btn btn-primary" (click)="modify()">Направи или промени предмет</button>
        </div>
    </div>
</form>

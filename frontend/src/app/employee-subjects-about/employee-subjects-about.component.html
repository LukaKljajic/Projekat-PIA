<form>
    <div class="form-group">
        <label for="subjects">Изабери предмет:</label>
        <select name="subject" id="subjects" (change)="changed()" [(ngModel)]="subjectCode" class="form-control">
            <option *ngFor="let subject of user.subjects" value="{{subject.code}}">{{subject.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="tip">Тип</label>
        <select id="tip" class="form-control" name="tip" [(ngModel)]="user.subjects[index].type">
            <option>изборни</option>
            <option>обавезни</option>
        </select>
    </div>
    <div class="form-group">
        <label for="espb">ЕСПБ</label>
        <input id="espb" class="form-control" type="number" name="espb" [(ngModel)]="user.subjects[index].ESPB">
    </div>
    <div class="form-group">
        <label for="proposition">Пропозиције</label>
        <textarea id="proposition" class="form-control" name="proposition" rows="3" [(ngModel)]="user.subjects[index].propositions"></textarea>
    </div>
    <div class="form-group">
        <label for="goal">Циљ</label>
        <textarea id="goal" class="form-control" name="goal" rows="3" [(ngModel)]="user.subjects[index].goal"></textarea>
    </div>
    <button type="button" (click)="change()" class="btn btn-primary">Сачувај</button>
</form>
